<html>
<head>
  <title>Bootstrap 4 Popover</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
  });
  </script>
</head>
<body>

<div class="container">
  <h3>Popover Example</h3>
  <a href="#" data-toggle="popover" data-content="내 소개입니다.">내소개</a>
  <a href="#" data-toggle="popover" data-content="시간표입니다.">시간표</a>
  <a href="#" data-toggle="popover" data-content="게시판입니다.">게시판</a>
  <a href="#" data-toggle="popover" data-content="구글 지도입니다.">구글지도</a>
  <a href="#" data-toggle="popover" data-content="강의입니다.">강의</a>
  <a href="#" data-toggle="popover" data-content="음악 파일입니다.">음악파일</a>
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>

</body>
</html>
