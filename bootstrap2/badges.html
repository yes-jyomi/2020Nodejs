<!DOCTYPE html>
<html lang="en">
<head>
  <title>badges.html</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
    <h2>Badges
        <span class="badge badge-success">Colors</span>
    </h2>

    <hr/>

    <font style="font-size: 12px;">Example heading <span class="badge badge-secondary">New</span></font>
    <h6>Example heading <span class="badge badge-danger">New</span></h6>
    <h5>Example heading <span class="badge badge-light">New</span></h5>
    <h4>Example heading <span class="badge badge-primary">New</span></h4>
    <h3>Example heading <span class="badge badge-info">New</span></h3>
    <h2>Example heading <span class="badge badge-warning">New</span></h2>
    <h1>Example heading <span class="badge badge-dark">New</span></h1>
    </div>

</body>
</html>
