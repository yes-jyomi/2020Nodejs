<!DOCTYPE html>
<html lang="en">
<head>
  <title>grid basic - equalcolumns.html</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Three equal width columns</h1>
  <p>Note: Try to add a new div with class="col" inside the row class - this will create three equal-width columns.</p>
  <div class="row"style="background-color:#49e2f7;">&nbsp;</div>
  <div class="row">
    <div class="col" style="background-color:red;"><h1>My First Bootstrap Page</h1></div>
    <div class="col" style="background-color:yellow;"><h1>My First Bootstrap Page</h1></div>
    <div class="col" style="background-color:blue;"><h1>My First Bootstrap Page</h1></div>
  </div>
  <div class="row"style="background-color:#49e2f7;">&nbsp;</div>

</body>
</html>
